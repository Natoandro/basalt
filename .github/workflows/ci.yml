name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  minimum-rust-version:
    name: Check Minimum Rust Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0 # Minimum supported Rust version (for 2024 edition)

      - name: Check build
        run: cargo check --verbose

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false

  build-release:
    name: Build Release Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: bt
            asset_name: bt-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: bt
            asset_name: bt-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: bt
            asset_name: bt-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: bt.exe
            asset_name: bt-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  docker-tests:
    name: Docker Environment Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.test
          push: false
          load: true
          tags: basalt-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run all tests in Docker
        run: docker run --rm basalt-test:latest

      - name: Test without git (should fail gracefully)
        run: |
          docker run --rm --entrypoint sh basalt-test:latest -c "
            apt-get remove -y git > /dev/null 2>&1 || true
            cargo test test_git_available 2>&1 | grep -q 'Git should be available' && echo 'PASS: Detects missing git' || exit 1
          "

      - name: Test in non-git directory
        run: |
          docker run --rm --entrypoint sh basalt-test:latest -c "
            cd /tmp
            cargo test test_not_in_git_repository -- --exact --nocapture
          "

      - name: Run verbose Docker tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: docker run --rm --entrypoint sh basalt-test:latest -c "cargo test -- --nocapture"
